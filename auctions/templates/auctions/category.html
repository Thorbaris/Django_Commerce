{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
<h2>Active Listings on <span style="color: #66CC00;">{{ cate }}</span></h2><br>

<ul>
	{% for listing in listings %}
	<li class="listed">
		<a href="{% url 'entry' listing.title %}" style="text-decoration: none;">
		<table border="0px">
		<thead>
		  <tr>
			<th colspan="2" class="titlelist">{{ listing.title }}</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td style="width: 200px; height: 200px;"><img {% if listing.img_url %} src="{{ listing.img_url }}" {% else %} src="{% static 'auctions/unavailable.jpg' %}" {% endif %} width="200px"></td>
			<td class="description" style="width: 200px; height: 200px;">{{ listing.description|truncatechars:100 }}</td>
		  </tr>
		  <tr>
			<td colspan="2" class="centertext">${{ listing.starting_bid }}</td>
		  </tr>
		</tbody>
		</table>
		</a>
	</li>
			{% endfor %}
	</ul>

{% endblock %}
