{% extends "auctions/layout.html" %}

{% block body %}

	{% if user.is_authenticated %}

        <form action="{% url 'publish' %}" method="POST">
            {% csrf_token %}
            <center>
                <table class="publish">
                    <tr>
                        <td><label style="padding-right: 10px;">Product Name</label></td>
                        <td><input type="text" maxlength="32" name="title" required></td>
                    </tr>
                    <tr>
                        <td> <label> Category </label><br></td>
                        <td> <select style="width: 200px;" name="categ" required>                                    
                                {% for category in categories  %}
                                    <option>{{ category }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Image Link </label></td>
                        <td><input class="listinginput" type="url" name="img_url" maxlength="200" placeholder="If you have one"></td>
                    </tr>
                    <tr>
                        <td><label>Initial Price $ </label></td>
                        <td><input class="listinginput" type="number" step="0.01" min="0.01" max="999999.99" name="starting_bid" required></td>
                    </tr>
                    <tr>
                        <td><label>Description</label></td>
                        <td><textarea class="listinginput" rows="3" maxlength="650" name="description" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><center><input type="submit" value="Create"></center></td>
                    </tr>
                    

                </table>  </center>    


                
          
        </form>
    {% else %}
        <h4 style="text-align: center;margin-top: 30px;">You must to be logged to make a publication <a href="{% url 'login' %}">Log In</a></h4>
    {% endif %}

{% endblock %}
